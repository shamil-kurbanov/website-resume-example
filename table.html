<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tables Layout</title>
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<table class="price-list">
		<thead>
			<tr>
				<th>No.</th>
				<th>Service name</th>
				<th>Price</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>Service 1</td>
				<td>4000</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Service 2</td>
				<td>10000</td>
			</tr>
			<tr>
				<td>3</td>
				<td>Service 3</td>
				<td>1500</td>
			</tr>
			<tr>
				<td>4</td>
				<td>Service 4</td>
				<td>5000</td>
			</tr>
			<tr>
				<td>5</td>
				<td>Service 5</td>
				<td>2000</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="2">Total cost</td>
				<td>35000</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
